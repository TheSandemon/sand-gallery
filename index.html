<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Google Fonts: Inter, JetBrains Mono, Lexend + New Theme Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Sora:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Lexend:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Orbitron:wght@400;500;600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Open Frames Compatibility -->
    <meta property="of:version" content="vNext" />
    <meta property="of:accepts:xmtp" content="vNext" />
    <meta property="of:accepts:lens" content="1.5" />
    <meta property="of:image" content="https://sand.gallery/og-image.svg" />
    
    <!-- Farcaster Fallback -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://sand.gallery/og-image.svg" />
    <meta property="fc:frame:post_url" content="https://sand.gallery/api/frame" />

    <!-- SEO Meta Tags -->
    <title>Sand.Gallery | Creative Portfolio - Games, Apps & Art</title>
    <meta name="description" content="Sand.Gallery - A creative portfolio showcasing games, applications, and digital art. Explore unique creative work from SAND.ATELIER.">
    <meta name="keywords" content="portfolio, games, apps, digital art, creative, web development, design">
    <meta name="author" content="Sand">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sand.gallery/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sand.gallery/">
    <meta property="og:title" content="Sand.Gallery | Creative Portfolio">
    <meta property="og:description" content="A creative portfolio showcasing games, applications, and digital art.">
    <meta property="og:image" content="https://sand.gallery/og-image.svg">
    <meta property="og:site_name" content="Sand.Gallery">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://sand.gallery/">
    <meta name="twitter:title" content="Sand.Gallery | Creative Portfolio">
    <meta name="twitter:description" content="A creative portfolio showcasing games, applications, and digital art.">
    <meta name="twitter:image" content="https://sand.gallery/og-image.svg">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="msapplication-TileColor" content="#1a1a2e">
    
    <!-- Theme Flash Prevention (B03) - Must be before any CSS loads -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'glass-horizon';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
