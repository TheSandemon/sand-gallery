<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="200" fill="#06b6d4" opacity="0.1"/>
  <circle cx="1000" cy="480" r="250" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Main text -->
  <text x="600" y="280" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="120" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="-2">
    Sand.Gallery
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="370" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="400" 
        fill="#94a3b8" 
        text-anchor="middle">
    Creative Portfolio
  </text>
  
  <!-- Accent line -->
  <rect x="450" y="410" width="300" height="4" rx="2" fill="url(#accent)"/>
  
  <!-- Tagline -->
  <text x="600" y="470" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="500" 
        fill="#64748b" 
        text-anchor="middle">
    Games • Apps • Art
  </text>
</svg>
